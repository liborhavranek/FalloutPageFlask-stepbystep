{% extends 'base.html' %}

{% block content %}

<center>
<h1>Příspěvky</h1>
<br>
{% for post in posts %}

<div class="shadow-lg p-3 mb-5 bg-body rounded w-75">
<h5>{{ post.user.username }} <br></h5>
    {{ post.text|safe }} <br>
    {{ post.date_created }} <br>
    <hr>
</div>
{% endfor%}
</center>

{% endblock %}
